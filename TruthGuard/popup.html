<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kauwa Fact Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 550px;
            padding: 20px;
            background-color: #f8fafc;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        
        .result-item {
            padding: 8px 12px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }
        
        .result-item:hover {
            background-color: #f0f9ff;
            transform: translateX(2px);
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-button {
            padding: 10px 20px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }
        
        .tab-button.active {
            border-bottom: 3px solid #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto">
        <div class="logo-container">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#3b82f6">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <h1 class="text-3xl font-bold text-center text-blue-600">Kauwa Fact Checker</h1>
        </div>
        
        <div class="flex justify-center mb-4">
            <div class="tab-button active" id="textTab">Text Verification</div>
            <div class="tab-button" id="imageTab">Image Verification</div>
        </div>
        
        <div class="bg-white shadow-lg rounded-xl p-6 mb-5 border border-gray-100">
            <div class="tab-content active" id="textContent">
                <label class="block text-gray-800 text-sm font-semibold mb-2" for="textInput">
                    Paste Text to Verify
                </label>
                <textarea 
                    id="textInput" 
                    class="shadow-sm border border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                    rows="4" 
                    placeholder="Enter the news text or claim you want to verify..."
                ></textarea>
                <button 
                    id="verifyTextBtn" 
                    class="mt-3 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition flex items-center justify-center w-full"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Verify Text
                </button>
            </div>
            
            <div class="tab-content" id="imageContent">
                <label class="block text-gray-800 text-sm font-semibold mb-2" for="imageUrlInput">
                    Paste Image URL to Verify
                </label>
                <input 
                    type="text" 
                    id="imageUrlInput" 
                    class="shadow-sm border border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition" 
                    placeholder="Enter URL of the image you want to analyze..."
                />
                <button 
                    id="verifyImageBtn" 
                    class="mt-3 bg-green-600 hover:bg-green-700 text-white font-medium py-2.5 px-5 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition flex items-center justify-center w-full"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                    </svg>
                    Verify Image
                </button>
            </div>
        </div>

        <div id="resultContainer" class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
            <h3 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Verification Results
            </h3>
            <div class="border-b border-gray-200 mb-4"></div>
            <div id="verificationResult" class="text-sm text-gray-700 min-h-[50px]"></div>
            <div id="confidenceLevel" class="mt-4 font-medium"></div>
        </div>
        
        <div class="text-xs text-gray-500 text-center mt-4">
            Kauwa Fact Checker helps you verify information by finding credible sources.
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
